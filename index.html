<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Friendbuy - Offer Not Valid</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400"
      rel="stylesheet"
    />
    <style>
      body {
        background: #fff;
        font-family: "Open Sans", sans-serif;
        color: #000;
        text-align: center;
        font-weight: 400;
      }
      h1,
      h2 {
        font-weight: 400;
      }
      h1 {
        font-size: 40px;
      }
      h2 {
        font-size: 30px;
      }
      a {
        color: #000;
        text-decoration: none;
      }
      div.oopscat {
        width: 100%;
        height: 40%;
      }
      img.oopscat {
        display: block;
        object-fit: contain;
      }
      .headers {
        position: absolute;
        left: 50%;
        top: 45%;
        transform: translateX(-50%) translateY(-50%);
      }
      .copy {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 12px;
        font-weight: 400;
      }
    </style>
  </head>
  <body class="page-error">
    <div class="headers">
      <div class="oopscat">
        <img class="oopscat" src="OopsCat2.0.svg" alt="" />
      </div>
      <h1 class="number text-center">Sorry,</h1>
      <h2 class="number text-center">This Offer is No Longer Available</h2>
      </h1>
    </div>
    <div class="text-center copy">
      <a href="https://friendbuy.com">&copy; Friendbuy, Inc</a>
    </div>
  </body>
</html>
